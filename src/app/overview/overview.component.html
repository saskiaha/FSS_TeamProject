                <span id="manual" style=" color: #99D3ED;"><i class="fas fa-book"

<main id="main" style="width: 98%; display: inline-block;">
    <app-article id="Article" style="display: none;" #article ></app-article>
    <app-summary id="Summary" style="display: block;" #summary></app-summary>
</main>

<div id="popup" style="display: none;">
    <p id="popupText"></p>
    <button id="okButton">OK</button>
  </div>

<div id="chatIcon" (click)="showChat()" style="display: block; cursor: pointer; background-color: rgb(238, 103, 0);"        #tooltip="matTooltip"
           matTooltip="Click here to open the the conversational assistant Planny"
           matTooltipPosition= "above">
    <span style="font-size:32px"><i class="fas fa-comments"></i></span>
</div>
<aside id="webChat" class="webchat-container" style="display: none;border-width: 1px ;border-color: rgb(238, 103, 0);">
    <div id="closeIcon" (click)="hideChat()" style="display: block; background-color: rgb(238, 103, 0);">
        <span style="font-size:12px;">X</span>
    </div>
    <div style="float: right;width: 40px;height: 40px;"><img src="../../assets/images/avataaars.png" style="width: 40px;height: 40px; box-shadow: none;"> </div>
    <div  style="display: block; float: right; width: fit-content; margin: 8px 5px;">Planny</div>
    <div id="botWin" style="height: calc(100% - 40px)" #botWindow></div>

</aside>
